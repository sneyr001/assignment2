<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences Screen</title>
    <link rel="stylesheet" href="assignment2/styles.css">
</head>
<body>
    <div class="preferences-screen">
        <h2>User Preferences</h2>
        <form>
            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications" name="email-notifications">
            <br>
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode" name="dark-mode">
            <br>
            <button type="submit">Save Preferences</button>
        </form>
    </div>
</body>
</html>
